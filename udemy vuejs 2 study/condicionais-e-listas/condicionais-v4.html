<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <div id="app">
        <div v-if="logado">
            <p>Usuário Logado: {{ nome }} </p>
            <p>Perfil: Admin</p>
        </div>
        <p v-else-if="anonimo">Navegando como Anônimo </p>
        <p v-else>Nenhum usuário logado</p>
        <button @click="logado = !logado">
            {{ logado ? 'Sair' : 'Entrar' }}
        </button>
        <input type="checkbox" v-model="anonimo">
        <hr>
        <footer v-show="logado">
            Desenvolvido para você!
        </footer>
        <footer v-show="!logado">
            Desenvolvido para você que é desconhecido!
        </footer>

    </div>


<script>
    new Vue ({
        el: '#app',
        data: {
            nome: 'Paulo',
            logado: false,
            anonimo: false,
        
        }
    })


</script>
