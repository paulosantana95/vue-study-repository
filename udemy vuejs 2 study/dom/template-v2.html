<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <div id="app">
        <h1> {{ titulo }} </h1>
        <h1> {{ saudacao() }} </h1>

    </div>


<script>
    new Vue ({
        el: '#app',
        data: {
            titulo: 'Usando VueJS',
        
        },

        methods: {
            saudacao: function() {
                return 'Boa semana'
            }
        }
    })


</script>
