<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <div id="app">
        <p v-once> {{ titulo }} </p>
        
        <!-- Ultiliza-se a diretiva ou propriedade "v-once" quando vocÃª quer quer pegar o valor
        inicial da variavel antes dela ser sobrescrita. -->
        
        <p> {{ saudacao() }} </p>

        <a v-bind:href="link">Google</a>

        <hr>

        <p v-html="linkHtml"></p>
        
    </div>


<script>
    new Vue ({
        el: '#app',
        data: {
            titulo: 'Usando VueJS',
            link: 'http://google.com.br',
            linkHtml: '<a href="http://google.com.br">Google</a>'
        
        },

        methods: {
            saudacao: function() {
                this.titulo = 'Bom dia!!!'
                return this.titulo
            }
        }
    })


</script>
