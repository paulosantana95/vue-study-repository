<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <div id="app">
        <p>Contador: {{ contador }}</p>
        <button @click="somar">Somar 1</button>
        <hr>
        <input type="text" :value="contador">
        
        <!-- @ -> chamando uma ação para ser mapeada (v-on)
        : -> fazendo o bind de uma ação ou variavel (v-bind) -->

    </div>


<script>
    new Vue ({
        el: '#app',
        data: {
            contador: 0,
        },
        methods: {
            somar() {
                this.contador ++
            }
        }
    })

</script>
