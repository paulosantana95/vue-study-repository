<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <div id="app">
        <p> {{ titulo }} </p>
        <p> {{ saudacao() }} </p>
        <a v-bind:href="link">Google</a>

        <!-- Ultiliza-se o "v-bind:" para atribuir uma variavel dentro de uma propriedade HTML,
        como se fosse um atalho, onde vocÃª coloca algo na variavel e chama como um atalho para 
        que a propriedade receba aquele valor da variavel.  -->

    </div>


<script>
    new Vue ({
        el: '#app',
        data: {
            titulo: 'Usando VueJS',
            link: 'http://google.com.br'
        
        },

        methods: {
            saudacao: function() {
                console.log(this)
                return this.titulo
            }
        }
    })


</script>
