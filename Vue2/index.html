<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vuejs do jeito ninja!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    
    <div id="app">
        <h1>{{ titulo }}</h1>
        <button class="btn" :class="btnClassLimpar" v-bind:style="btnStyleLimpar">LIMPAR</button>
        <button class="btn" :class="btnClassEnviar" v-bind:style="btnStyleEnviar">ENVIAR</button>



    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                titulo: "Vuejs do jeito ninja!",
                btnClassLimpar: {
                    'btn-danger': true,
                    'btn-sm': true
                },
                btnClassEnviar: [
                'btn-primary', {'btn-lg': false}
                ],
                btnStyleLimpar:{
                    'font-size': '50px',
                    'text-transform': 'lowercase'
                },
                btnStyleEnviar: {
                    'font-size': '10px'
                }
            }
        })
    </script>
</body>
</html>
